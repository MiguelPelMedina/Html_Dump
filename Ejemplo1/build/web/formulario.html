<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de Formulario</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Introduzca los datos de usuario:</h1>
        <form method="get" action="Formulario" name="datos" accept-charset="UTF-8">
            Nombre: <input name="nombre"><br/>
            Apellidos: <input name="apellidos"><br/>
            Edad:
            <select name="edad">
                <option value = "0">Menor de 18</option>
                <option value = "1">De 18 a 30</option>
                <option value = "2">De 31 a 55</option>
                <option value = "3">Mayor de 55</option>
            </select>
            <br/>
            Sexo: <br/>
            <input type="radio" name="sexo" value="H" />Hombre<br/>
            <input type="radio" name="sexo" value="M" />Mujer
            <br/>
            Hobbies:<br/>
            <input name="hobbies" value="0" type="checkbox"/>lectura<br/>
            <input name="hobbies" value="1" type="checkbox"/>ver la tele<br/>
            <input name="hobbies" value="2" type="checkbox"/>hacer deporte<br/>
            <input name="hobbies" value="3" type="checkbox"/>m&uacute;sica<br/>
            <br/>
            <button>Enviar</button>
        </form>
    </body>
</html>
